<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: lightcoral; /* Set the background color to medium turquoise */
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

input {
    margin-bottom: 10px;
    padding: 8px;
    font-size: 16px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
}

    </style>
</head>
<body>
    <h2>Send Message</h2>
    <form action="message_scheduler" method="post">
        <input type="text" name="goal" placeholder="Enter your goal here!" required>
        <input type="date" name="date" placeholder="Enter the day you would like to be reminded!" required>
        <input type="time" name="time" placeholder="Enter the time you would like to be reminded at" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
