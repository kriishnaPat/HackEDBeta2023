<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/scheduler.css">
    <title>Set a Goal Reminder!</title>
</head>
<header>
    <div class="logo">HackHER</div>
    <a href="{{ url_for('home') }}" class="logout">Logout</a>
</header>
<body>
    <h2>Set Reminder</h2>
    <form action="message_scheduler" method="post">
        <input type="text" name="goal" placeholder="Enter your goal here!" required>
        <input type="time" name="time" placeholder="Enter the time you would like to be reminded at" required>
        <div class="error_message">{{ msg }}</div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
